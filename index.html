<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="user_form">
      <span class="notify" id="notify"></span>
      <div class="form">
        <input type="emai" id="email" placeholder="Enter your email" />
        <input
          type="password"
          id="password"
          placeholder="Enter your Password"
        />
        <button class="login_btn" id="login_btn">Login</button>
        <span id="forget_link" class="forget_link">Forgert Password</span>
        <button class="signup_btn" id="signup_btn">Create Account</button>
      </div>

      <div class="forget_password">
        <div>
          <div class="notify2"></div>
          <input
            type="email"
            id="forget_email"
            placeholder="Enter your Email"
          />
          <button id="forget_btn">Forget Email Password</button>
          <a href="/">Login now</a>
        </div>
      </div>
    </div>

    <div class="admin_page">
      <div class="admin_section">
        <h1>Hello Admin</h1>
        <button id="logout_btn" class="logout_btn">Logout</button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
